<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <form name="miformulario" id="miformulario" method="get">
        Email:&nbsp;<input
          type="email"
          name="email"
          id="email"
          required
          multiple
        />
        <br /><br />
        Buscar:&nbsp;<input
          type="search"
          name="buscar"
          id="buscar"
        /><br /><br />
        Url:&nbsp; <input type="url" name="url" id="url" autofocus />
        <br /><br />
        Edad: &nbsp;
        <input
          type="number"
          name="edad"
          id="edad"
          min="0"
          max="100"
          step="5"
          placeholder="Multiplos de 5"
        /><br /><br />
        Codigo postal: &nbsp;
        <input pattern="[0-9]{5}" name="cp" id="cp" placeholder="5 dÃ­gitos" />
        <br /><br />
        <!-- Edad: &nbsp;
        <input type="range" name="edad" id="edad" /> -->
        Fecha: &nbsp;<input type="date" name="fecha" id="fecha" />
        <input type="submit" value="Enviar" />
      </form>
    </section>
  </body>
</html>
