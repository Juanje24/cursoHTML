<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dragdrop.css" />
    <script>
      var soltar;
      function comenzar() {
        soltar = document.getElementById("zonadestino");
        soltar.addEventListener(
          "dragenter",
          function (e) {
            e.preventDefault();
          },
          false
        );
        soltar.addEventListener(
          "dragover",
          function (e) {
            e.preventDefault();
          },
          false
        );
        soltar.addEventListener("drop", soltado, false);
      }
      function soltado(e) {
        e.preventDefault();
        var archivos = e.dataTransfer.files;
        var listado = "";
        for (var i = 0; i < archivos.length; i++) {
          listado +=
            "Archivo: " +
            archivos[i].name +
            " tamaño: " +
            (archivos[i].size / 1024).toFixed(2) +
            " tipo: " +
            archivos[i].type +
            "<br> <br>";
        }
        soltar.innerHTML = listado;
      }
      window.addEventListener("load", comenzar, false);
    </script>
  </head>
  <body>
    <section id="zonadestino">Arrastre aquí</section>
  </body>
</html>
